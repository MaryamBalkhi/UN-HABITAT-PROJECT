  <!--sparks at the backgorund-->
  <script>
  function createSpark() {
    const spark = document.createElement('div');
    spark.classList.add('spark');
    

    spark.style.left = Math.random() * window.innerWidth + 'px';


    const size = Math.random() * 2 + 1; 
    spark.style.width = size + 'px';
    spark.style.height = size + 'px';
    

    const driftX = (Math.random() * 40 - 20) + 'px'; 
    spark.style.setProperty('--driftX', driftX);
    
  
    spark.style.animationDuration = (Math.random() * 1 + 2) + 's';
    
    document.body.appendChild(spark);
    

    spark.addEventListener('animationend', () => {
      spark.remove();
    });
  }


  function sparkLoop() {
    createSpark();
    const next = Math.random() * 500 + 300; 
    setTimeout(sparkLoop, next);
  }

  sparkLoop();
</script>

<script>
  async function renderAllDays() {
  try {
    const response = await fetch("cardContents.json");
    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

    const data = await response.json();
    const container = document.getElementById("all-days-container");

    for (let i = 1; i <= 31; i++) {
      const dayData = data[i];
      if (!dayData) continue; 

      
      const card = document.createElement("div");
      card.classList.add("box-of-day");

      card.innerHTML = `
        <h2 class="day-title">${dayData.title}</h2>
        <div class="day-content">
          <div class="day-placeholder">
            <div class="text-and-image">
              <div class="card-text-and-button">
                <p class="day-text">${dayData.text}</p>
                <button class="day-button action-btn" style="display: ${dayData.button.showButton ? 'inline-block' : 'none'};">
                  ${dayData.button.label || 'Learn More'}
                </button>
              </div>
              <div class="the-day-image-with-caption">
                <img class="little-day-image" src="${dayData.img}" alt="${dayData["title-todays-card-topic"] || dayData.title}"/>
                <p class="day-caption">${dayData.caption}</p>
              </div>
            </div>
          </div>
        </div>
      `;

    
      const btn = card.querySelector(".day-button");
      if (dayData.button.showButton && dayData.button.link) {
        btn.addEventListener("click", () => window.open(dayData.button.link, "_blank"));
      }

      container.appendChild(card);
    }
  } catch (error) {
    console.error("Error loading JSON:", error);
  }
}

document.addEventListener("DOMContentLoaded", renderAllDays);

</script>

<script>
async function renderDay(dayNumber) {
  try {
    const response = await fetch("cardContents.json");
    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

    const data = await response.json();
    console.log("Loaded JSON:", data);

    const dayData = data[dayNumber];
    if (!dayData) {
      console.warn(`No data found for day ${dayNumber}`);
      return;
    }

   
    document.getElementById("day-title").textContent = dayData.title;
    document.getElementById("day-text").textContent = dayData.text;

    const dayImg = document.getElementById("day-img");
    dayImg.src = dayData.img; 
    dayImg.alt = dayData["title-todays-card-topic"] || dayData.title;

    document.getElementById("day-caption").textContent = dayData.caption;

  
    const button = document.getElementById("day-button");
    if (dayData.button.showButton) {
      button.style.display = "inline-block";
      button.textContent = dayData.button.label;
      button.onclick = () => window.open(dayData.button.link, "_blank");
    } else {
      button.style.display = "none";
    }

  } catch (error) {
    console.error("Error loading JSON:", error);
  }
}

document.addEventListener("DOMContentLoaded", () => {
  renderDay("1");
});
</script>
